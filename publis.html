<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Publi</title>
    <link rel="icon" type="image/x-icon" href="https://placehold.co/80x80/dc2626/ffffff?text=PUBG" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta content="#dc2626" data-react-helmet="true" name="theme-color" />
    <style>
      .gradient-bg {
        background: linear-gradient(to right, #dc2626, #b91c1c);
      }
    </style>
</head>

<body class="bg-black text-white font-sans">
    <section class="min-h-screen relative flex items-center justify-center p-4">
        <div class="relative w-full max-w-lg mx-auto p-8 rounded-2xl bg-white/5 border border-white/10 shadow-lg">
            <h1 class="text-3xl font-bold text-center text-red-500 mb-4">Criar Publi</h1>
            <p class="text-white/70 text-center mb-8">Preencha os campos para enviar uma mensagem formatada.</p>
            
            <form id="publis-form" class="space-y-6">
                <div>
                    <label for="message" class="block text-white/70 mb-2">Mensagem Formatada</label>
                    <textarea
                        id="message"
                        name="message"
                        rows="6"
                        class="w-full p-3 rounded-lg bg-black/50 border border-white/10 focus:outline-none focus:ring-2 focus:ring-red-500"
                        placeholder="Digite a mensagem formatada aqui..."
                    ></textarea>
                </div>
                <div class="relative">
                    <label for="image-file" class="block text-white/70 mb-2">Anexar Imagem</label>
                    <input
                        type="file"
                        id="image-file"
                        name="image-file"
                        class="w-full p-3 rounded-lg bg-black/50 border border-white/10 focus:outline-none focus:ring-2 focus:ring-red-500"
                        accept="image/*"
                    />
                </div>
                <div class="relative">
                    <label for="image-url" class="block text-white/70 mb-2">URL da Imagem</label>
                    <input
                        type="url"
                        id="image-url"
                        name="image-url"
                        class="w-full p-3 rounded-lg bg-black/50 border border-white/10 focus:outline-none focus:ring-2 focus:ring-red-500"
                        placeholder="Ex: https://exemplo.com/imagem.png"
                    />
                </div>
                <div id="publis-message" class="text-red-400 text-center text-sm hidden"></div>
                <button
                    type="submit"
                    id="publis-submit-button"
                    class="w-full gradient-bg px-6 py-3 rounded-xl font-semibold hover:opacity-90 transition-opacity duration-300"
                >
                    Enviar
                </button>
                <button
                    type="button"
                    onclick="window.location.href='dashboard.html'"
                    class="w-full px-6 py-3 rounded-xl font-semibold bg-gray-700 hover:bg-gray-600 transition-colors duration-300"
                >
                    Voltar
                </button>
            </form>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const publisForm = document.getElementById('publis-form');
            const publisMessage = document.getElementById('publis-message');

            const API_PUBLIS_URL = '/api/publis'; 

            publisForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                publisMessage.classList.add('hidden');
                publisMessage.classList.remove('text-green-400', 'text-red-400', 'text-yellow-400');

                const message = document.getElementById('message').value;
                const imageFile = document.getElementById('image-file').files[0];
                const imageUrl = document.getElementById('image-url').value;

                if (!message && !imageFile && !imageUrl) {
                    publisMessage.textContent = 'Você deve fornecer pelo menos um dos seguintes: mensagem, anexo ou URL da imagem.';
                    publisMessage.classList.add('text-red-400', 'block');
                    return;
                }

                if (imageFile && imageUrl) {
                    publisMessage.textContent = 'Por favor, escolha APENAS uma opção para imagem/anexo.';
                    publisMessage.classList.add('text-red-400', 'block');
                    return;
                }

                publisMessage.textContent = 'Enviando publicação...';
                publisMessage.classList.add('text-yellow-400', 'block');
                
                // CÓDIGO PARA ENVIO REAL PARA SEU BACKEND AQUI
                try {
                    const formData = new FormData();
                    formData.append('mensagem', message);
                    if (imageFile) {
                        formData.append('anexo', imageFile);
                    }
                    if (imageUrl) {
                        formData.append('imagem_url', imageUrl);
                    }

                    // Exemplo de como a chamada `fetch` seria:
                    // const response = await fetch(API_PUBLIS_URL, {
                    //     method: 'POST',
                    //     body: formData
                    // });
                    // const data = await response.json();
                    
                    // Remova a simulação abaixo
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    publisMessage.textContent = '✅ Publicação enviada com sucesso!';
                    publisMessage.classList.add('text-green-400', 'block');

                } catch (error) {
                    publisMessage.textContent = `❌ Erro ao enviar a publicação: ${error.message}`;
                    publisMessage.classList.add('text-red-400', 'block');
                }
            });
        });
    </script>
</body>
</html>
