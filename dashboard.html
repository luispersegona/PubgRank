<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Admin</title>
    <link rel="icon" type="image/x-icon" href="https://placehold.co/80x80/dc2626/ffffff?text=PUBG" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta content="#dc2626" data-react-helmet="true" name="theme-color" />
    <style>
      .gradient-bg {
        background: linear-gradient(to right, #dc2626, #b91c1c);
      }
    </style>
</head>

<body class="bg-black text-white font-sans">
    <section class="min-h-screen relative flex items-center justify-center p-4">
        <div id="panel-container" class="relative w-full max-w-lg mx-auto p-8 rounded-2xl bg-white/5 border border-white/10 shadow-lg">

            <!-- Tela de Login -->
            <div id="login-screen" class="space-y-6">
                <div class="text-center mb-8">
                    <img
                      src="https://placehold.co/80x80/dc2626/ffffff?text=PUBG"
                      alt="Bot Logo"
                      class="w-20 h-20 mx-auto mb-4"
                    />
                    <h1 class="text-3xl font-bold mb-2">Login de Administrador</h1>
                    <p class="text-white/70">Acesse o painel de controle do bot.</p>
                </div>
                
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="username" class="block text-white/70 mb-2">Usuário</label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            class="w-full p-3 rounded-lg bg-black/50 border border-white/10 focus:outline-none focus:ring-2 focus:ring-red-500"
                            required
                        />
                    </div>
                    <div>
                        <label for="password" class="block text-white/70 mb-2">Senha</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="w-full p-3 rounded-lg bg-black/50 border border-white/10 focus:outline-none focus:ring-2 focus:ring-red-500"
                            required
                        />
                    </div>
                    <div id="error-message" class="text-red-400 text-center text-sm hidden"></div>
                    <button
                        type="submit"
                        class="w-full gradient-bg px-6 py-3 rounded-xl font-semibold hover:opacity-90 transition-opacity duration-300"
                    >
                        Entrar
                    </button>
                </form>
            </div>

            <!-- Tela de Administração -->
            <div id="admin-screen" class="hidden">
                <h1 class="text-3xl font-bold text-center text-red-500 mb-4">Bem-vindo, Admin!</h1>
                <p class="text-center text-gray-300">Selecione uma opção abaixo.</p>
                <div class="mt-8 grid grid-cols-2 gap-4">
                    <button class="gradient-bg px-4 py-3 rounded-xl font-semibold hover:opacity-90 transition-opacity duration-300" onclick="window.location.href='publis.html'">
                        Publis
                    </button>
                    <button class="bg-gray-700 text-white px-4 py-3 rounded-xl font-semibold hover:bg-gray-600 transition-colors duration-300" onclick="window.location.href='apagar_publi.html'">
                        Apagar Publi
                    </button>
                    <button class="bg-gray-700 text-white px-4 py-3 rounded-xl font-semibold hover:bg-gray-600 transition-colors duration-300">
                        Botão 3
                    </button>
                    <button class="bg-gray-700 text-white px-4 py-3 rounded-xl font-semibold hover:bg-gray-600 transition-colors duration-300">
                        Botão 4
                    </button>
                    <button class="bg-gray-700 text-white px-4 py-3 rounded-xl font-semibold hover:bg-gray-600 transition-colors duration-300">
                        Botão 5
                    </button>
                    <button class="bg-gray-700 text-white px-4 py-3 rounded-xl font-semibold hover:bg-gray-600 transition-colors duration-300">
                        Botão 6
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const loginScreen = document.getElementById('login-screen');
            const adminScreen = document.getElementById('admin-screen');
            const loginError = document.getElementById('error-message');
            
            const API_AUTH_URL = 'https://testepubgrank.squareweb.app/auth';

            function showScreen(screen) {
                loginScreen.classList.add('hidden');
                adminScreen.classList.add('hidden');
                screen.classList.remove('hidden');
            }

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const login = document.getElementById('username').value;
                const senha = document.getElementById('password').value;
                loginError.classList.add('hidden');

                try {
                    const response = await fetch(API_AUTH_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ login, senha })
                    });
                    const data = await response.json();

                    if (data.success) {
                        showScreen(adminScreen);
                    } else {
                        loginError.textContent = data.message;
                        loginError.classList.remove('hidden');
                    }
                } catch (error) {
                    loginError.textContent = 'Erro ao conectar com a API.';
                    loginError.classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
