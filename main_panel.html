<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Publicação</title>
    <!-- Inclui o Tailwind CSS para um estilo moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: #161b22;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid #30363d;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #30363d;
            background-color: #0d1117;
            color: #c9d1d9;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.25);
        }

        button {
            width: 100%;
            padding: 1rem;
            font-weight: bold;
            border-radius: 0.5rem;
            background-color: #238636;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: #2ea043;
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #23863680;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            font-weight: bold;
            display: none;
            transition: all 0.3s ease-in-out;
        }

        .status-success {
            background-color: #213c23;
            color: #3fb950;
        }

        .status-error {
            background-color: #4b2f2f;
            color: #f85149;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <div class="container">
        <h1 class="text-3xl font-bold mb-8 text-center">Painel de Publicação de Anúncios</h1>
        <form id="publi-form" class="space-y-6">
            <div class="form-group">
                <label for="message">Mensagem de Publicação</label>
                <textarea id="message" rows="5" class="w-full" required placeholder="Digite a sua mensagem aqui..."></textarea>
            </div>
            <div class="form-group">
                <label for="attachment_url">URL do Anexo (Opcional)</label>
                <input type="url" id="attachment_url" class="w-full" placeholder="Ex: https://i.imgur.com/seuanexo.png">
            </div>
            <div>
                <button type="submit" id="submit-btn" class="flex justify-center items-center">
                    <span id="button-text">Enviar Publicação</span>
                    <div id="spinner" class="spinner hidden ml-2"></div>
                </button>
            </div>
            <div id="status-message" class="status-message"></div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('publi-form');
            const messageInput = document.getElementById('message');
            const attachmentInput = document.getElementById('attachment_url');
            const submitButton = document.getElementById('submit-btn');
            const buttonText = document.getElementById('button-text');
            const spinner = document.getElementById('spinner');
            const statusMessage = document.getElementById('status-message');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Desabilita o botão e mostra o spinner
                submitButton.disabled = true;
                buttonText.textContent = 'Enviando...';
                spinner.classList.remove('hidden');
                statusMessage.style.display = 'none';
                statusMessage.textContent = '';
                statusMessage.classList.remove('status-success', 'status-error');

                const message = messageInput.value;
                const attachment_url = attachmentInput.value || null;

                const payload = {
                    mensagem: message,
                    anexo_url: attachment_url
                };

                try {
                    const response = await fetch('/send_publi', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        statusMessage.classList.add('status-success');
                        statusMessage.textContent = result.message;
                        messageInput.value = ''; // Limpa os campos após o sucesso
                        attachmentInput.value = '';
                    } else {
                        statusMessage.classList.add('status-error');
                        statusMessage.textContent = `Erro: ${result.detail || 'Não foi possível enviar a publicação.'}`;
                    }
                } catch (error) {
                    statusMessage.classList.add('status-error');
                    statusMessage.textContent = `Erro de Conexão: ${error.message}. Verifique o servidor.`;
                } finally {
                    // Habilita o botão e esconde o spinner
                    submitButton.disabled = false;
                    buttonText.textContent = 'Enviar Publicação';
                    spinner.classList.add('hidden');
                    statusMessage.style.display = 'block';
                }
            });
        });
    </script>

</body>
</html>
