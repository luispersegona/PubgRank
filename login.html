<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - PubgRank Admin</title>
    <link rel="icon" type="image/x-icon" href="./images/test1.PNG" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body
    class="bg-black text-white flex items-center justify-center min-h-screen"
  >
    <div
      class="bg-white/5 border border-white/10 p-8 rounded-2xl w-full max-w-sm"
    >
      <div class="text-center mb-6">
        <h2 class="text-3xl font-bold">Login</h2>
        <p class="text-white/70">Acesso de Administrador</p>
      </div>
      <form id="loginForm" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-white/70"
            >Usuário</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="mt-1 block w-full px-3 py-2 bg-white/5 border border-white/10 rounded-md text-white/90 focus:outline-none focus:ring-red-500 focus:border-red-500"
            required
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-white/70"
            >Senha</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="mt-1 block w-full px-3 py-2 bg-white/5 border border-white/10 rounded-md text-white/90 focus:outline-none focus:ring-red-500 focus:border-red-500"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full gradient-bg text-white px-4 py-2 rounded-xl font-semibold hover:opacity-90 transition-opacity"
        >
          Entrar
        </button>
        <p id="message" class="text-center text-red-500 mt-4"></p>
      </form>
    </div>

    <script>
      const API_BASE_URL = 'http://pubgrank-api.squarecloud.app';

      document.getElementById('loginForm').addEventListener('submit', async function(e) {
          e.preventDefault();
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;
          const message = document.getElementById('message');

          message.textContent = 'Aguarde...';
          message.style.color = 'yellow';

          try {
              const response = await fetch(`${API_BASE_URL}/api/login`, {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify({ username, password })
              });

              const result = await response.json();

              if (response.ok && result.token) {
                  localStorage.setItem('api_token', result.token);
                  message.textContent = 'Login bem-sucedido! Redirecionando...';
                  message.style.color = 'green';
                  window.location.href = 'admin.html';
              } else {
                  message.textContent = result.message || 'Falha no login. Verifique as credenciais.';
                  message.style.color = 'red';
              }
          } catch (error) {
              message.textContent = 'Erro de conexão com a API. Verifique se o bot está online e a porta correta.';
              message.style.color = 'red';
              console.error("Erro:", error);
          }
      });
    </script>
  </body>
</html>
