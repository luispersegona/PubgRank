<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PubgRank - Admin Login</title>
    <link rel="icon" type="image/x-icon" href="./images/test1.PNG" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta content="#dc2626" data-react-helmet="true" name="theme-color" />
  </head>
  <body class="bg-black text-white">
    <section class="min-h-screen relative flex items-center justify-center">
      <div class="relative max-w-lg mx-auto p-8 rounded-2xl bg-white/5 border border-white/10 shadow-lg">
        <div class="text-center mb-8">
          <img
            src="images/test1.PNG"
            alt="Bot Logo"
            class="w-20 h-20 mx-auto mb-4"
          />
          <h1 class="text-3xl font-bold mb-2">Login de Administrador</h1>
          <p class="text-white/70">Acesse o painel de controle do bot.</p>
        </div>
        <form id="login-form" action="/login" method="post" class="space-y-6">
          <div>
            <label for="username" class="block text-white/70 mb-2">Usu√°rio</label>
            <input
              type="text"
              id="username"
              name="username"
              class="w-full p-3 rounded-lg bg-black/50 border border-white/10 focus:outline-none focus:ring-2 focus:ring-red-500"
              required
            />
          </div>
          <div>
            <label for="password" class="block text-white/70 mb-2">Senha</label>
            <input
              type="password"
              id="password"
              name="password"
              class="w-full p-3 rounded-lg bg-black/50 border border-white/10 focus:outline-none focus:ring-2 focus:ring-red-500"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full gradient-bg px-6 py-3 rounded-xl font-semibold hover:opacity-90 transition-opacity duration-300"
          >
            Entrar
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
