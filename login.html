<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - PubgRank</title>
    <link rel="icon" type="image/x-icon" href="./images/test1.PNG" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      body {
        background-color: black;
      }
      .login-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div
        class="bg-white/5 border border-white/10 rounded-2xl p-8 w-full max-w-sm text-white"
      >
        <div class="text-center mb-8">
          <img
            src="images/test1.PNG"
            alt="PubgRank Logo"
            class="w-16 h-16 mx-auto mb-4"
          />
          <h2 class="text-3xl font-bold">Painel de Admin</h2>
          <p class="text-white/70">Acesso restrito</p>
        </div>
        <form id="loginForm">
          <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-white/70"
              >Usuário</label
            >
            <input
              type="text"
              id="username"
              name="username"
              required
              class="mt-1 block w-full bg-white/5 border border-white/10 rounded-lg p-2 focus:outline-none focus:ring-1 focus:ring-red-500"
            />
          </div>
          <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-white/70"
              >Senha</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="mt-1 block w-full bg-white/5 border border-white/10 rounded-lg p-2 focus:outline-none focus:ring-1 focus:ring-red-500"
            />
          </div>
          <button
            type="submit"
            class="w-full gradient-bg px-4 py-2 rounded-lg font-semibold hover:opacity-90 transition-opacity"
          >
            Entrar
          </button>
        </form>
        <p id="error-message" class="text-center text-red-500 mt-4 hidden"></p>
      </div>
    </div>
    <script>
      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = e.target.username.value;
        const password = e.target.password.value;
        const errorMessage = document.getElementById('error-message');

        try {
          // Substitua esta URL pelo seu endpoint de login no backend
          const response = await fetch('http://localhost:5000/login', { 
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
          });

          const data = await response.json();

          if (data.success) {
            // Salva o token de sessão ou redireciona
            // Para simplicidade, vamos apenas redirecionar
            window.location.href = 'admin.html'; 
          } else {
            errorMessage.textContent = data.message;
            errorMessage.style.display = 'block';
          }
        } catch (error) {
          errorMessage.textContent = 'Erro ao conectar com o servidor.';
          errorMessage.style.display = 'block';
        }
      });
    </script>
  </body>
</html>
