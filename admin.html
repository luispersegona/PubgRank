<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Admin - PubgRank</title>
    <link rel="icon" type="image/x-icon" href="./images/test1.PNG" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/admin.js"></script>
    <style>
        body {
            background-color: black;
        }
    </style>
  </head>
  <body class="bg-black text-white">
    <div class="max-w-4xl mx-auto p-8">
      <div
        class="bg-white/5 border border-white/10 rounded-2xl p-8 mb-8 flex items-center justify-between"
      >
        <div>
          <h2 class="text-3xl font-bold">Painel de Administração</h2>
          <p class="text-white/70">
            Configure e envie publicações para o seu bot.
          </p>
        </div>
        <img
          src="images/test1.PNG"
          alt="PubgRank Logo"
          class="w-16 h-16 rounded-xl"
        />
      </div>

      <div class="bg-white/5 border border-white/10 rounded-2xl p-8">
        <h3 class="text-2xl font-bold mb-6">Criar e Publicar Embed</h3>
        <div class="space-y-4">
          <div>
            <label for="channelId" class="block text-sm font-medium text-white/70"
              >ID do Canal</label
            >
            <input
              type="text"
              id="channelId"
              class="mt-1 block w-full bg-white/5 border border-white/10 rounded-lg p-2 focus:outline-none focus:ring-1 focus:ring-red-500"
              placeholder="Ex: 123456789012345678"
            />
          </div>
          <div>
            <label for="embedTitle" class="block text-sm font-medium text-white/70"
              >Título do Embed</label
            >
            <input
              type="text"
              id="embedTitle"
              class="mt-1 block w-full bg-white/5 border border-white/10 rounded-lg p-2 focus:outline-none focus:ring-1 focus:ring-red-500"
            />
          </div>
          <div>
            <label
              for="embedDescription"
              class="block text-sm font-medium text-white/70"
              >Descrição</label
            >
            <textarea
              id="embedDescription"
              rows="5"
              class="mt-1 block w-full bg-white/5 border border-white/10 rounded-lg p-2 focus:outline-none focus:ring-1 focus:ring-red-500"
            ></textarea>
          </div>
          <div>
            <label for="embedColor" class="block text-sm font-medium text-white/70"
              >Cor (em hexadecimal)</label
            >
            <input
              type="text"
              id="embedColor"
              class="mt-1 block w-full bg-white/5 border border-white/10 rounded-lg p-2 focus:outline-none focus:ring-1 focus:ring-red-500"
              placeholder="Ex: #FF0000"
            />
          </div>
          <button
            onclick="publishEmbed()"
            class="w-full gradient-bg px-4 py-2 rounded-lg font-semibold hover:opacity-90 transition-opacity"
          >
            Publicar Embed
          </button>
        </div>
      </div>
      <p id="status-message" class="text-center mt-4"></p>
    </div>
  </body>
</html>
