<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PubgRank - Painel Admin</title>
    <link rel="icon" type="image/x-icon" href="./images/test1.PNG" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta content="#dc2626" data-react-helmet="true" name="theme-color" />
  </head>
  <body class="bg-black text-white">
    <section class="min-h-screen relative flex items-center justify-center p-4">
      <div class="relative max-w-2xl mx-auto p-8 rounded-2xl bg-white/5 border border-white/10 shadow-lg">
        <div class="text-center mb-8">
          <img
            src="images/test1.PNG"
            alt="Bot Logo"
            class="w-20 h-20 mx-auto mb-4"
          />
          <h1 class="text-3xl font-bold mb-2">Painel de Administração</h1>
          <p class="text-white/70">Envie mensagens para canais do Discord.</p>
        </div>
        <form id="message-form" class="space-y-6">
          <div>
            <label for="channel_id" class="block text-white/70 mb-2">ID do Canal</label>
            <input
              type="text"
              id="channel_id"
              name="channel_id"
              placeholder="Ex: 123456789012345678"
              class="w-full p-3 rounded-lg bg-black/50 border border-white/10 focus:outline-none focus:ring-2 focus:ring-red-500"
              required
            />
          </div>
          <div>
            <label for="message" class="block text-white/70 mb-2">Mensagem</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Digite sua mensagem aqui..."
              class="w-full p-3 rounded-lg bg-black/50 border border-white/10 focus:outline-none focus:ring-2 focus:ring-red-500"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full gradient-bg px-6 py-3 rounded-xl font-semibold hover:opacity-90 transition-opacity duration-300"
          >
            Enviar Mensagem
          </button>
        </form>
        <div id="status-message" class="mt-4 text-center text-white/70"></div>
      </div>
    </section>

    <script>
      document.getElementById('message-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        
        const channel_id = document.getElementById('channel_id').value;
        const message_content = document.getElementById('message').value;
        const statusMessage = document.getElementById('status-message');
        
        statusMessage.textContent = 'Enviando...';
        statusMessage.style.color = '#fff';

        try {
          const response = await fetch('/send_message', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              channel_id: channel_id,
              message: message_content
            })
          });

          if (response.ok) {
            statusMessage.textContent = 'Mensagem enviada com sucesso!';
            statusMessage.style.color = '#34d399'; // Verde
            document.getElementById('message').value = '';
          } else {
            const errorText = await response.text();
            statusMessage.textContent = `Erro ao enviar: ${errorText}`;
            statusMessage.style.color = '#ef4444'; // Vermelho
          }
        } catch (error) {
          statusMessage.textContent = 'Erro de rede. Verifique o servidor.';
          statusMessage.style.color = '#ef4444'; // Vermelho
          console.error('Erro:', error);
        }
      });
    </script>
  </body>
</html>
